<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A Javascript Word Scramble Game</h1>

    <script>
        var WORDS     = ["booger", "apple", "hackbright", "mango"];
        var SCRAMBLED = ["oogreb", "papel", "backrhight", "goman"];

        var playing = true;


        while (playing) {
            // select a random number no greater than the length of our Words array.

            var getRandomIn = Math.floor(Math.random() * WORDS.length);   
                console.log(getRandomIn);
            // Use the random number to select a word from our array.
            // Ask the user to guess the original word when given the scrambled word.
            window.alert("Guess the original word if our word is:  " + SCRAMBLED[getRandomIn]);

            // Provide a prompt for the user to enter their guess.
            // Using an if/else statement, evaluate whether their guess is correct.
            // If their guess is correct, give them a congrats message; if not, give them the correct word.
            var guess = window.prompt("What is your guess?");
            if (guess.toLowerCase() === WORDS[getRandomIn]) {
                window.alert("Yay! CONGRATULATIONS! YOU ARE AN AWESOME SPELLER!"); 
            }
            else {
                guess.toLowerCase() != WORDS[getRandomIn];
                window.alert("Here is the right word:  " + WORDS[getRandomIn])
            }
            // Ask if they would like to continue playing - if they select OK, run through the while flow again. If they cancel, say goodbye.

            playing = window.confirm("Press OK To keep playing or Cancel to quit");

        
        }
        alert("Goodbye!");
    </script>
    
</body>
</html>
